<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slide do curso de javascript</title>
</head>

<body>
  <ul class="custom-controls">
    <li><img src="images/foto1-thumb.jpg" alt=""></li>
    <li><img src="images/foto2-thumb.jpg" alt=""></li>
    <li><img src="images/foto3-thumb.jpg" alt=""></li>
    <li><img src="images/foto4-thumb.jpg" alt=""></li>
    <li><img src="images/foto5-thumb.jpg" alt=""></li>
    <li><img src="images/foto6-thumb.jpg" alt=""></li>
  </ul>

  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="./images/foto1.jpg"></li>
      <li><img src="./images/foto2.jpg"></li>
      <li><img src="./images/foto3.jpg"></li>
      <li><img src="./images/foto4.jpg"></li>
      <li><img src="./images/foto5.jpg"></li>
      <li><img src="./images/foto6.jpg"></li>
    </ul>
  </div>
  
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type="module" src="/js/script.js"></script>
</body>

</html>
